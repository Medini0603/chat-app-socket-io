<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <!-- a box for messages -->
            <div id="messages" class="chat__messages"></div>
            <!-- ----------- -->
            <div class="compose">
                <form id="message-form">
                    <input name="msg" placeholder="Message">
                    <button>SEND</button>
                </form>
                <button id="send-location">Send location</button>
            </div>

        </div>
    </div>

    <!-- templates -->
    <!-- 1 -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Some userName</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- <p>This is a message</p> -->
            <!-- dynamically search for message from the chat.js -->
            <p>{{message}}</p>
        </div>
    </script>
    <!-- 2 -->
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Some userName</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>
    <!-- libraries to render template dynamically from javascript -->
    <!-- to render dynamic messages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- to show the timestamp for messages -->
    <!-- usage at https://momentjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- to parse js query strings -->
    <!-- such as location.search -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
